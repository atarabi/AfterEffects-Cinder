<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>OSC Example</title>
</head>

<body>
  <div class="wrapper">
    <div class="inputs">
      <label for="folder" >Folder:</label><input type="text" name="folder" value="" /><input type="button" name="dialog" value=".." /><br />
      <label for="file">File:</label><input type="text" name="file" value="cinder" /><br />
      <label for="comp">Comp:</label><input type="text" name="comp" value="" /><br />
      <label for="layer">Layer:</label><input type="text" name="layer" value="" /><br />
      <label for="cache">Cache:</label><input type="checkbox" name="cache"><br />
      <label for="write">Write:</label><input type="checkbox" name="write"><br />
      <label for="fbo">FBO:</label><input type="checkbox" name="fbo" disabled><br />
      <input type="button" name="setup" value="Setup"><input type="button" name="render" value="Render"><input type="button" name="quit" value="Quit" disabled>
    </div>
    <div class="infos">
      <div class="progress"></div>
      <div class="info"></div>
    </div>
  </div>
  <script src="lib/CSInterface.js"></script>
  <script src="lib/jquery.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
